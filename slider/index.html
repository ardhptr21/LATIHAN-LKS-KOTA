<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>RGB Color Generator</h1>
  <div class="card-sliders">
    <h2>Result</h2>
    <div class="preview">RGB(255, 255, 255)</div>
    <div class="sliders">
      <div class="slider">
        <h3>Red</h3>
        <input type="range" id="red" min="0" max="255" value="255">
      </div>
      <div class="slider">
        <h3>Green</h3>
        <input type="range" id="green" min="0" max="255" value="255">
      </div>
      <div class="slider">
        <h3>Blue</h3>
        <input type="range" id="blue" min="0" max="255" value="255">
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
