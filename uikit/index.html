<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UIKIT</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="normal-btn-wrapper">
    <button class="btn btn-primary">Button Primary</button>
    <button class="btn btn-secondary">Button Secondary</button>
    <button class="btn" disabled>Button Disabled</button>
  </div>
  <div class="lite-btn-wrapper">
    <button class="btn btn-lite btn-primary">Button Lite Primary</button>
    <button class="btn btn-lite btn-secondary">Button Lite Secondary</button>
    <button class="btn btn-lite" disabled>Button Lite Disabled</button>
  </div>
  <div class="rounded-btn-wrapper">
    <button class="btn btn-rounded btn-primary">Primary</button>
    <button class="btn btn-rounded btn-secondary">Secondary</button>
    <button class="btn btn-rounded" disabled>Disabled</button>
    <button class="btn btn-lite btn-rounded btn-primary">Lite Primary</button>
    <button class="btn btn-lite btn-rounded btn-secondary">Lite Secondary</button>
    <button class="btn btn-lite btn-rounded" disabled>Lite Disabled</button>
  </div>
  <div class="input-wrapper">
    <input type="text" class="input" value="Input">
    <input type="text" class="input input-focus" value="Input Focus">
    <input type="text" class="input input-error" value="Input Error">
  </div>
  <div class="dropdown-wrapper">
    <select class="dropdown dropdown-primary">
      <option>Dropdown</option>
    </select>
    <select class="dropdown dropdown-secondary">
      <option>Dropdown</option>
    </select>
  </div>
  <div class="checker-wrapper">
    <input type="checkbox" class="checkbox checkbox-primary">
    <input type="checkbox" class="checkbox checkbox-secondary">
    <input type="checkbox" class="checkbox" disabled>

    <input type="checkbox" checked class="checkbox checkbox-primary">
    <input type="checkbox" checked class="checkbox checkbox-secondary">
    <input type="checkbox" checked class="checkbox" disabled>

    <input type="checkbox" checked class="checkbox checkbox-dash checkbox-primary">
    <input type="checkbox" checked class="checkbox checkbox-dash checkbox-secondary">
    <input type="checkbox" checked class="checkbox checkbox-dash" disabled>

    <input type="radio" checked class="radio radio-primary">
    <input type="radio" class="radio radio-primary">
    <input type="radio" checked class="radio radio-secondary">
    <input type="radio" class="radio radio-secondary">

    <input type="checkbox" checked class="switch switch-primary">
    <input type="checkbox" class="switch switch-secondary">

    <input type="checkbox" class="switch switch-primary" id="switch-primary" /><label for="switch-primary"></label>
    <input type="checkbox" checked class="switch switch-primary" id="switch-primary-checked" /><label
      for="switch-primary-checked"></label>
    <input type="checkbox" class="switch switch-secondary" id="switch-secondary" /><label
      for="switch-secondary"></label>
    <input type="checkbox" checked class="switch switch-secondary" id="switch-secondary-checked" /><label
      for="switch-secondary-checked"></label>
  </div>
</body>

</html>
